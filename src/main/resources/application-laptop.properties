# 노트북/다중 PC 환경 설정
# 같은 공유기(와이파이) 내 다른 PC·스마트폰에서 접속할 때 사용

# 모든 네트워크 인터페이스에서 수신 (다른 기기에서 접속 가능)
server.address=0.0.0.0
server.port=8080

# CORS: 로컬 + LAN(192.168.x.x, 10.x.x.x) + ngrok 허용
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080,http://192.168.*:8080,http://10.*:8080,https://jasper-declared-josue.ngrok-free.dev
