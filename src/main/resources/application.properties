# 서버 설정
server.port=8080
server.servlet.context-path=/

# 활성 프로파일 (기본값: dev)
spring.profiles.active=dev

# H2 데이터베이스 설정 (UTF-8 인코딩 명시)
spring.datasource.url=jdbc:h2:file:./data/afbscenter;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정 (UTF-8 인코딩 보장)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# H2 콘솔 활성화 (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 로깅 설정 (UTF-8 인코딩)
logging.level.com.afbscenter=DEBUG
logging.level.org.springframework.web=INFO
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# 인코딩 설정
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# CORS 설정
cors.allowed-origins=http://localhost:8080,https://jasper-declared-josue.ngrok-free.dev

# JWT 설정 (프로덕션에서는 환경변수 JWT_SECRET 사용 권장)
jwt.secret=${JWT_SECRET:AFBS-Center-Secret-Key-For-JWT-Token-Generation-2024-Change-In-Production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# 관리자 계정 초기화 비밀번호 (프로덕션에서는 환경변수 ADMIN_INIT_PASSWORD 사용 권장)
admin.init.password=${ADMIN_INIT_PASSWORD:07-503392}

