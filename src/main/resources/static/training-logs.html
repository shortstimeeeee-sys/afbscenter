<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>훈련 기록 - AFBS 센터</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/training-logs.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">⚾ AFBS 센터</div>
                <div class="sidebar-subtitle">운영 관리 시스템</div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">주요 메뉴</div>
                    <a href="/" class="menu-item" data-role="Front"><span class="menu-item-icon">📊</span><span>대시보드</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">회원 관리</div>
                    <a href="/members.html" class="menu-item" data-role="Front"><span class="menu-item-icon">👥</span><span>회원 관리</span></a>
                    <a href="/coaches.html" class="menu-item" data-role="Manager"><span class="menu-item-icon">🏃</span><span>코치/레슨 관리</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">예약 관리</div>
                    <a href="/bookings.html" class="menu-item" data-role="Front"><span class="menu-item-icon">📅</span><span>예약/대관 관리</span></a>
                    <a href="/attendance.html" class="menu-item" data-role="Front"><span class="menu-item-icon">✓</span><span>출석/이용 기록</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">기록/분석</div>
                    <a href="/training-logs.html" class="menu-item active" data-role="Coach"><span class="menu-item-icon">📝</span><span>훈련 기록</span></a>
                    <a href="/analytics.html" class="menu-item" data-role="Manager"><span class="menu-item-icon">📈</span><span>통계/분석</span></a>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">훈련 기록</h1>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn">🔔</button>
                    <button class="user-menu-btn">👤</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">기록 입력</h2>
                        <button class="btn btn-primary" onclick="openLogModal()">기록 추가</button>
                    </div>
                    <div class="filter-group" style="margin-bottom: 20px;">
                        <select class="form-control" id="filter-member" style="width: 200px;">
                            <option value="">전체 회원</option>
                        </select>
                        <input type="date" class="form-control" id="filter-date-start" style="width: 150px;">
                        <input type="date" class="form-control" id="filter-date-end" style="width: 150px;">
                        <button class="btn btn-secondary" onclick="loadTrainingLogs()">조회</button>
                    </div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>회원</th>
                                    <th>타입</th>
                                    <th>타구속도</th>
                                    <th>구속</th>
                                    <th>컨택률</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="training-logs-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 기록 입력 모달 -->
    <div class="modal-overlay" id="log-modal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title" id="log-modal-title">훈련 기록 추가</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="log-form">
                    <input type="hidden" id="log-id">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label class="form-label">체크인 기록 선택 (자동 입력)</label>
                        <select class="form-control" id="log-attendance" onchange="loadAttendanceData(this.value)">
                            <option value="">체크인 기록 선택 (선택사항)...</option>
                        </select>
                        <small style="color: var(--text-muted); margin-top: 4px; display: block;">체크인 기록을 선택하면 회원, 날짜, 코치 정보가 자동으로 입력됩니다.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">회원 *</label>
                            <select class="form-control" id="log-member" required>
                                <option value="">회원 선택...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">날짜 *</label>
                            <input type="date" class="form-control" id="log-date" required>
                        </div>
                    </div>
                    
                    <!-- 타격 기록 -->
                    <div class="form-section">
                        <h3 style="margin-bottom: 16px; color: var(--text-primary);">타격 기록</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">스윙수</label>
                                <input type="number" class="form-control" id="log-swings" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">타구속도 (km/h)</label>
                                <input type="number" class="form-control" id="log-bat-speed" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label class="form-label">발사각</label>
                                <input type="number" class="form-control" id="log-launch-angle" min="0" step="0.1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">타구방향</label>
                                <select class="form-control" id="log-hit-direction">
                                    <option value="">선택...</option>
                                    <option value="LEFT">좌측</option>
                                    <option value="CENTER">중앙</option>
                                    <option value="RIGHT">우측</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">컨택률 (%)</label>
                                <input type="number" class="form-control" id="log-contact-rate" min="0" max="100" step="0.1">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 투구 기록 -->
                    <div class="form-section">
                        <h3 style="margin-bottom: 16px; color: var(--text-primary);">투구 기록</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">구속 (km/h)</label>
                                <input type="number" class="form-control" id="log-pitch-speed" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label class="form-label">회전수 (rpm)</label>
                                <input type="number" class="form-control" id="log-spin-rate" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-label">구종</label>
                                <select class="form-control" id="log-pitch-type">
                                    <option value="">선택...</option>
                                    <option value="FASTBALL">직구</option>
                                    <option value="CURVEBALL">커브</option>
                                    <option value="SLIDER">슬라이더</option>
                                    <option value="CHANGEUP">체인지업</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">스트라이크율 (%)</label>
                            <input type="number" class="form-control" id="log-strike-rate" min="0" max="100" step="0.1">
                        </div>
                    </div>
                    
                    <!-- 체력 기록 -->
                    <div class="form-section">
                        <h3 style="margin-bottom: 16px; color: var(--text-primary);">체력 기록</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">러닝 (km)</label>
                                <input type="number" class="form-control" id="log-running" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label class="form-label">컨디션</label>
                                <select class="form-control" id="log-condition">
                                    <option value="">선택...</option>
                                    <option value="EXCELLENT">우수</option>
                                    <option value="GOOD">양호</option>
                                    <option value="NORMAL">보통</option>
                                    <option value="POOR">불량</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">메모</label>
                        <textarea class="form-control" id="log-notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.Modal.close('log-modal')">취소</button>
                <button class="btn btn-primary" onclick="saveTrainingLog()">저장</button>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/training-logs.js"></script>
</body>
</html>
