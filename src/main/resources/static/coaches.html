<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>코치/레슨 관리 - AFBS 센터</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/coaches.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">⚾ AFBS 센터</div>
                <div class="sidebar-subtitle">운영 관리 시스템</div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">주요 메뉴</div>
                    <a href="/" class="menu-item" data-role="Front"><span class="menu-item-icon">📊</span><span>대시보드</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">회원 관리</div>
                    <a href="/members.html" class="menu-item" data-role="Front"><span class="menu-item-icon">👥</span><span>회원 관리</span></a>
                    <a href="/coaches.html" class="menu-item active" data-role="Manager"><span class="menu-item-icon">🏃</span><span>코치/레슨 관리</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">예약 관리</div>
                    <a href="/bookings.html" class="menu-item" data-role="Front"><span class="menu-item-icon">📅</span><span>예약/대관 관리</span></a>
                    <a href="/attendance.html" class="menu-item" data-role="Front"><span class="menu-item-icon">✓</span><span>출석/이용 기록</span></a>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">코치/레슨 관리</h1>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn">🔔</button>
                    <button class="user-menu-btn">👤</button>
                </div>
            </header>
            
            <div class="content-area">
                <!-- 코치 목록 -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">코치 목록 <span id="coach-count-badge" class="badge badge-info" style="margin-left: 8px; font-size: 0.9em; font-weight: normal;">0명</span></h2>
                        <button class="btn btn-primary" onclick="openCoachModal()">코치 추가</button>
                    </div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>담당 종목</th>
                                    <th>가능 시간</th>
                                    <th>수강 인원</th>
                                    <th>상태</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="coaches-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 레슨 일정 -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">레슨 일정</h2>
                        <div style="display: flex; gap: 10px;">
                            <select class="form-control" id="coach-select" style="width: 200px;" onchange="loadLessons()">
                                <option value="">전체 코치</option>
                            </select>
                            <select class="form-control" id="category-filter" style="width: 150px;" onchange="loadLessons()">
                                <option value="">전체 카테고리</option>
                                <option value="BASEBALL">야구 레슨</option>
                                <option value="PILATES">필라테스 레슨</option>
                            </select>
                        </div>
                    </div>
                    <div id="lessons-container">
                        <p style="color: var(--text-muted);">코치를 선택하세요.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 코치 수강 인원 모달 -->
    <div class="modal-overlay" id="coach-students-modal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h2 class="modal-title" id="coach-students-modal-title">수강 인원</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div id="coach-students-list">
                    <p style="text-align: center; color: var(--text-muted);">로딩 중...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.Modal.close('coach-students-modal')">닫기</button>
            </div>
        </div>
    </div>
    
    <!-- 코치 등록/수정 모달 -->
    <div class="modal-overlay" id="coach-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="coach-modal-title">코치 추가</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="coach-form">
                    <input type="hidden" id="coach-id">
                    <div class="form-group">
                        <label class="form-label">이름 *</label>
                        <input type="text" class="form-control" id="coach-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">담당 종목</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="야구"> 야구</label>
                            <label><input type="checkbox" value="필라테스"> 필라테스</label>
                            <label><input type="checkbox" value="트레이닝"> 트레이닝</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">가능 시간</label>
                        <textarea class="form-control" id="coach-available-time" rows="3" placeholder="예: 평일 18:00-22:00, 주말 10:00-20:00"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.Modal.close('coach-modal')">취소</button>
                <button class="btn btn-primary" onclick="saveCoach()">저장</button>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/coaches.js"></script>
</body>
</html>
