<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>공지/메시지 - AFBS 센터</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/announcements.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">⚾ AFBS 센터</div>
                <div class="sidebar-subtitle">운영 관리 시스템</div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">주요 메뉴</div>
                    <a href="/" class="menu-item" data-role="Front"><span class="menu-item-icon">📊</span><span>대시보드</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">회원 관리</div>
                    <a href="/members.html" class="menu-item" data-role="Front"><span class="menu-item-icon">👥</span><span>회원 관리</span></a>
                    <a href="/coaches.html" class="menu-item" data-role="Manager"><span class="menu-item-icon">🏃</span><span>코치/레슨 관리</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">예약 관리</div>
                    <a href="/bookings.html" class="menu-item" data-role="Front"><span class="menu-item-icon">📅</span><span>예약/대관 관리</span></a>
                    <a href="/attendance.html" class="menu-item" data-role="Front"><span class="menu-item-icon">✓</span><span>출석/이용 기록</span></a>
                </div>
                <div class="menu-section" data-role="Admin">
                    <div class="menu-section-title">관리자</div>
                    <a href="/announcements.html" class="menu-item active" data-role="Manager"><span class="menu-item-icon">📢</span><span>공지/메시지</span></a>
                    <a href="/settings.html" class="menu-item" data-role="Admin"><span class="menu-item-icon">⚙️</span><span>설정</span></a>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">공지/메시지</h1>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn">🔔</button>
                    <button class="user-menu-btn">👤</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">공지사항</h2>
                        <button class="btn btn-primary" onclick="openAnnouncementModal()">공지 등록</button>
                    </div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>제목</th>
                                    <th>작성일</th>
                                    <th>노출 기간</th>
                                    <th>상태</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="announcements-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">메시지 발송</h2>
                        <button class="btn btn-primary" onclick="openMessageModal()">메시지 발송</button>
                    </div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>발송일</th>
                                    <th>대상</th>
                                    <th>내용</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="messages-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 공지 등록 모달 -->
    <div class="modal-overlay" id="announcement-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">공지 등록</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="announcement-form">
                    <div class="form-group">
                        <label class="form-label">제목 *</label>
                        <input type="text" class="form-control" id="announcement-title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">내용 *</label>
                        <textarea class="form-control" id="announcement-content" rows="6" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">시작일</label>
                            <input type="date" class="form-control" id="announcement-start-date">
                        </div>
                        <div class="form-group">
                            <label class="form-label">종료일</label>
                            <input type="date" class="form-control" id="announcement-end-date">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.Modal.close('announcement-modal')">취소</button>
                <button class="btn btn-primary" onclick="saveAnnouncement()">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 메시지 발송 모달 -->
    <div class="modal-overlay" id="message-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">메시지 발송</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="message-form">
                    <div class="form-group">
                        <label class="form-label">발송 대상 *</label>
                        <select class="form-control" id="message-target" required>
                            <option value="ALL">전체</option>
                            <option value="GRADE">등급별</option>
                            <option value="BOOKING">예약자</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">내용 *</label>
                        <textarea class="form-control" id="message-content" rows="6" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.Modal.close('message-modal')">취소</button>
                <button class="btn btn-primary" onclick="sendMessage()">발송</button>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/announcements.js"></script>
</body>
</html>
