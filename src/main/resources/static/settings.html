                </div>
                <div class="menu-section">
                    <div class="menu-section-title">회원 관리</div>
                    <a href="/members.html" class="menu-item" data-role="Front"><span class="menu-item-icon">👥</span><span>회원 관리</span></a>

                    <div class="menu-section-title">예약 관리</div>
                    
                    <!-- 사하점 -->

                    <a href="/bookings-saha-training.html" class="menu-item" data-role="Front"><span class="menu-item-icon">💪</span><span>트레이닝+필라테스</span></a>
                    
                    <!-- 연산점 -->
                    <div style="margin-left: 12px; margin-top: 12px; margin-bottom: 4px; font-size: 11px; color: var(--text-secondary); font-weight: 600;">📍 연산점</div>
                    <a href="/bookings-yeonsan.html" class="menu-item" data-role="Front"><span class="menu-item-icon">⚾</span><span>야구</span></a>
                    <a href="/bookings-yeonsan-training.html" class="menu-item" data-role="Front"><span class="menu-item-icon">💪</span><span>트레이닝+필라테스</span></a>
                    
                    <!-- 대관 -->
                    <div style="margin-left: 12px; margin-top: 12px; margin-bottom: 4px; font-size: 11px; color: var(--text-secondary); font-weight: 600;">🏟️ 대관</div>
                    <a href="/rentals.html" class="menu-item" data-role="Front"><span class="menu-item-icon">🏟️</span><span>대관 관리</span></a>
                    
                    <a href="/attendance.html" class="menu-item" data-role="Front" style="margin-top: 12px;"><span class="menu-item-icon">✓</span><span>출석/이용 기록</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">훈련 관리</div>

                <div class="menu-section" data-role="Admin">
                    <div class="menu-section-title">관리자</div>

        </aside>
        
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">설정</h1>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn">🔔</button>
                    <button class="user-menu-btn">👤</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">시스템 설정</h2>
                    </div>
                    <form id="settings-form">
                        <div class="form-group">
                            <label class="form-label">센터명</label>
                            <input type="text" class="form-control" id="setting-center-name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">연락처</label>
                            <input type="text" class="form-control" id="setting-phone">
                        </div>
                        <div class="form-group">
                            <label class="form-label">주소</label>
                            <input type="text" class="form-control" id="setting-address">
                        </div>
                        <div class="form-group">
                            <label class="form-label">운영시간</label>
                            <div class="form-row">
                                <input type="text" class="form-control" id="setting-open-time" placeholder="09:00" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" maxlength="5">
                                <span style="align-self: center;">~</span>
                                <input type="text" class="form-control" id="setting-close-time" placeholder="22:00" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" maxlength="5">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary" onclick="saveSettings()">저장</button>
                        </div>
                    </form>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">권한 관리</h2>
                    </div>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>사용자</th>
                                    <th>역할</th>
                                    <th>권한</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/settings.js"></script>
