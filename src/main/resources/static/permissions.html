                    <a href="/bookings.html" class="menu-item" data-role="Front"><span class="menu-item-icon">⚾</span><span>야구</span></a>

                    <div style="margin-left: 12px; margin-top: 12px; margin-bottom: 4px; font-size: 11px; color: var(--text-secondary); font-weight: 600;">📍 연산점</div>
                    <a href="/bookings-yeonsan.html" class="menu-item" data-role="Front"><span class="menu-item-icon">⚾</span><span>야구</span></a>
                    <a href="/bookings-yeonsan-training.html" class="menu-item" data-role="Front"><span class="menu-item-icon">💪</span><span>트레이닝+필라테스</span></a>
                    <div style="margin-left: 12px; margin-top: 12px; margin-bottom: 4px; font-size: 11px; color: var(--text-secondary); font-weight: 600;">🏟️ 대관</div>
                    <a href="/rentals.html" class="menu-item" data-role="Front"><span class="menu-item-icon">🏟️</span><span>대관 관리</span></a>
                    <a href="/attendance.html" class="menu-item" data-role="Front" style="margin-top: 12px;"><span class="menu-item-icon">✓</span><span>출석/이용 기록</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">훈련 관리</div>
                    <a href="/training-logs.html" class="menu-item" data-role="Coach"><span class="menu-item-icon">📝</span><span>훈련 기록</span></a>

        </aside>
        
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">권한 관리</h1>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn" id="notification-btn">🔔</button>
                    <button class="user-menu-btn" id="user-menu-btn">👤</button>
                </div>
            </header>
            
            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">역할별 권한 설정</h2>
                        <p class="card-subtitle">각 역할(관리자, 매니저, 코치, 데스크)별로 세부 권한을 설정할 수 있습니다.</p>
                    </div>
                    
                    <div class="permissions-container">
                        <!-- 역할별 탭 -->
                        <div class="role-tabs">
                            <button class="role-tab active" data-role="ADMIN" onclick="switchRole('ADMIN')">
                                <span class="role-badge badge-danger">관리자</span>
                            </button>
                            <button class="role-tab" data-role="MANAGER" onclick="switchRole('MANAGER')">
                                <span class="role-badge badge-warning">매니저</span>
                            </button>
                            <button class="role-tab" data-role="COACH" onclick="switchRole('COACH')">
                                <span class="role-badge badge-info">코치</span>
                            </button>
                            <button class="role-tab" data-role="FRONT" onclick="switchRole('FRONT')">
                                <span class="role-badge badge-secondary">데스크</span>
                            </button>
                        </div>
                        
                        <!-- 권한 설정 영역 -->
                        <div id="permissions-content" class="permissions-content">
                            <!-- 동적으로 생성됨 -->
                        </div>
                        
                        <!-- 저장 버튼 -->
                        <div class="permissions-actions">
                            <button class="btn btn-primary" onclick="savePermissions()">권한 저장</button>
                            <button class="btn btn-secondary" onclick="resetPermissions()">초기화</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/permissions.js"></script>
