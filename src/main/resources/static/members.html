<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`n    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>회원 관리 - AFBS 센터</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/members.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">⚾ AFBS 센터</div>
                <div class="sidebar-subtitle">운영 관리 시스템</div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">주요 메뉴</div>
                    <a href="/" class="menu-item" data-role="Front"><span class="menu-item-icon">📊</span><span>대시보드</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">회원 관리</div>
                    <a href="/members.html" class="menu-item active" data-role="Front"><span class="menu-item-icon">👥</span><span>회원 관리</span></a>
                    <a href="/coaches.html" class="menu-item" data-role="Manager"><span class="menu-item-icon">🏃</span><span>코치/레슨 관리</span></a>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">예약 관리</div>
                    <a href="/bookings.html" class="menu-item" data-role="Front"><span class="menu-item-icon">📅</span><span>예약/대관 관리</span></a>
                    <a href="/attendance.html" class="menu-item" data-role="Front"><span class="menu-item-icon">✓</span><span>출석/이용 기록</span></a>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">회원 관리</h1>
                    <div class="search-box">
                        <input type="text" placeholder="이름/전화번호 검색..." id="member-search">
                    </div>
                </div>
                <div class="topbar-right">
                    <button class="notification-btn">🔔</button>
                    <button class="user-menu-btn">👤</button>
                </div>
            </header>
            
            <div class="content-area">
                <!-- 필터 및 액션 -->
                <div class="card">
                    <div class="filter-actions">
                        <div class="filter-group">
                            <select class="form-control" id="filter-grade" style="width: 150px;">
                                <option value="">전체 등급</option>
                                <option value="REGULAR">일반</option>
                                <option value="REGULAR_MEMBER">정기</option>
                                <option value="PLAYER">선수반</option>
                            </select>
                            <select class="form-control" id="filter-status" style="width: 150px;">
                                <option value="">전체 상태</option>
                                <option value="ACTIVE">활성</option>
                                <option value="INACTIVE">휴면</option>
                                <option value="WITHDRAWN">탈퇴</option>
                            </select>
                            <button class="btn btn-secondary" onclick="applyFilters()">필터 적용</button>
                            <button class="btn btn-secondary" onclick="exportCSV()">CSV 다운로드</button>
                        </div>
                        <button class="btn btn-primary" onclick="openMemberModal()">회원 등록</button>
                    </div>
                </div>
                
                <!-- 회원 목록 -->
                <div class="card">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>회원번호</th>
                                    <th>이름</th>
                                    <th>등급</th>
                                    <th>전화번호</th>
                                    <th>학교/소속</th>
                                    <th>담당 코치</th>
                                    <th>상태</th>
                                    <th>가입일</th>
                                    <th>최근 방문</th>
                                    <th>누적 결제</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="members-table-body">
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination-container" class="pagination"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 회원 등록/수정 모달 -->
    <div class="modal-overlay" id="member-modal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title" id="member-modal-title">회원 등록</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="member-form">
                    <input type="hidden" id="member-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">회원번호</label>
                            <input type="text" class="form-control" id="member-number" placeholder="자동 생성 (예: M0001)" readonly style="background-color: var(--bg-secondary);">
                            <small style="color: var(--text-muted); font-size: 12px;">신규 등록 시 자동 생성됩니다</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label">이름 *</label>
                            <input type="text" class="form-control" id="member-name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">전화번호 *</label>
                            <input type="text" class="form-control" id="member-phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">생년월일 *</label>
                            <input type="date" class="form-control" id="member-birth" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">성별 *</label>
                            <select class="form-control" id="member-gender" required>
                                <option value="MALE">남성</option>
                                <option value="FEMALE">여성</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">키(cm) *</label>
                            <input type="number" class="form-control" id="member-height" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">몸무게(kg) *</label>
                            <input type="number" class="form-control" id="member-weight" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">등급</label>
                            <select class="form-control" id="member-grade">
                                <option value="REGULAR">일반</option>
                                <option value="REGULAR_MEMBER">정기</option>
                                <option value="PLAYER">선수반</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">주소</label>
                        <input type="text" class="form-control" id="member-address">
                    </div>
                    <div class="form-group">
                        <label class="form-label">학교/소속</label>
                        <input type="text" class="form-control" id="member-school" placeholder="예: 서울고등학교, XX야구단">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">가입일 (소급 등록)</label>
                            <input type="date" class="form-control" id="member-join-date">
                            <small style="color: var(--text-muted); font-size: 12px;">과거 날짜로 설정 시 소급 등록 가능</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label">등록일시 (소급 등록)</label>
                            <input type="datetime-local" class="form-control" id="member-created-at">
                            <small style="color: var(--text-muted); font-size: 12px;">가입일과 함께 과거 날짜로 설정 가능</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">담당 코치</label>
                            <select class="form-control" id="member-coach">
                                <option value="">코치 미지정</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">상품/이용권</label>
                        <select class="form-control" id="member-products" multiple style="min-height: 120px;">
                            <option value="">상품을 선택하세요</option>
                        </select>
                        <small style="color: var(--text-muted); font-size: 12px;">Ctrl(또는 Cmd) 키를 누른 채로 여러 개 선택할 수 있습니다</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">상태</label>
                            <select class="form-control" id="member-status">
                                <option value="ACTIVE">활성</option>
                                <option value="INACTIVE">휴면</option>
                                <option value="WITHDRAWN">탈퇴</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">보호자 이름 (유소년)</label>
                            <input type="text" class="form-control" id="member-guardian-name" placeholder="보호자 이름">
                        </div>
                        <div class="form-group">
                            <label class="form-label">보호자 전화번호</label>
                            <input type="text" class="form-control" id="member-guardian-phone" placeholder="보호자 전화번호">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">메모</label>
                        <textarea class="form-control" id="member-memo" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">코치 메모</label>
                        <textarea class="form-control" id="member-coach-memo" rows="3" placeholder="코치 전용 메모"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="App.Modal.close('member-modal')">취소</button>
                <button class="btn btn-primary" onclick="saveMember()">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 회원 상세 모달 -->
    <div class="modal-overlay" id="member-detail-modal">
        <div class="modal" style="max-width: 1000px;">
            <div class="modal-header">
                <h2 class="modal-title" id="member-detail-title">회원 상세</h2>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="detail-tabs">
                    <button class="tab-btn active" data-tab="info">기본 정보</button>
                    <button class="tab-btn" data-tab="products">이용권</button>
                    <button class="tab-btn" data-tab="bookings">예약 내역</button>
                    <button class="tab-btn" data-tab="attendance">출석 내역</button>
                    <button class="tab-btn" data-tab="memo">코치 메모</button>
                </div>
                <div id="detail-tab-content"></div>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/members.js"></script>
</body>
</html>
