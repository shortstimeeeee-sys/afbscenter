# 프로덕션 환경 설정

# 서버 설정
server.port=8080
server.servlet.context-path=/

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:file:./data/afbscenter;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:changeme123!}

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# H2 콘솔 비활성화
spring.h2.console.enabled=false

# 로깅 설정
logging.level.com.afbscenter=INFO
logging.level.org.springframework.web=WARN
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# 인코딩 설정
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# CORS 설정 (프로덕션 환경 - 실제 도메인으로 변경 필요)
cors.allowed-origins=${ALLOWED_ORIGINS:https://your-domain.com}
